<!DOCTYPE html>
    <html>
    <head>
      <title>Sitios En Cali</title>
      <link rel="stylesheet" type="text/css" href="css/estilos.css">
      <meta http-equiv="content-type" content="text/html; charset=UTF-8" />    
      <link rel="icon" href="favicon.ico" type="image/x-icon" />
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>  
     
      <link href='http://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>
      <script src="https://maps.googleapis.com/maps/api/js"></script>
    </head>
    <body>
     <div id="map"></div>

      <input id="tipoActivo" type="" value="1">

      <div id="barra_menu">
        <div id="areaSensible">
          <div id="bloque">
            <ul class="personajes">
            <p>Hoteler√≠a</p>
              <li><img id="hotel" src="img/hotel.png" draggable="true" ondragstart="drag(event)"></li> 
               <p>Restaurantes</p>
              <li><img id="restaurante" src="img/restaurante.png" draggable="true" ondragstart="drag(event)"></li>
              <p>Centros Comerciales</p>
              <li><img id="comercial" src="img/comercial.png" draggable="true" ondragstart="drag(event)"></li>

              <canvas id="graphCanvas" ondrop="drop(event)" ondragover="allowDrop(event)" width="280" height="200"></canvas>
            </ul>
          </div>  
        </div>
      </div>

      <script src="js/script.js"></script>

      <script type="text/javascript">
        var ancho = $(window).width();
        var alto = $(window).height();      
        var posExp= ancho-50;
        var posExpV= ancho-390;

        $('#textoInicial').css('margin-top', alto/2);

        $('#map').css('width', ancho);
        $('#map').css('height', alto);

        $('#barra_menu').css('margin-right', posExp);
        $('#barra_menu').css('height', alto);

        $('#barra_menu').mouseleave(function(){
          $('#barra_menu').animate({'margin-right':posExp},'slow');
        });
        $('#barra_menu').mouseenter(function(){
          $('#barra_menu').animate({'margin-right':posExpV},'slow');
        });
                
      </script>


    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map-canvas');
        var mapOptions = {
          center: new google.maps.LatLng(44.5403, -78.5463),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    </body>
    </html>
